<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="card">
    <div class="top">
      <div class="bar"></div>
      <div class="count">Question <span id="qno">1</span> / 13</div>
    </div>
    <div class="question" id="questionText"></div>
    <div class="options" id="options"></div>
    <button class="next" onclick="nextQuestion()">NEXT</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
